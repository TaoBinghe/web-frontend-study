<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>126邮箱 - 账号登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0e82ed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-container {
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .postbox {
            width: 300px;
            height: 350px;
            background-color: #e7343d;
            border-radius: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .postbox-top {
            width: 100%;
            height: 80px;
            background-color: #e7343d;
            border-radius: 10px 10px 0 0;
            position: relative;
            border-bottom: 3px solid #c6262d;
        }

        .postbox-top::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 20px;
            background-color: #c6262d;
            border-radius: 0 0 5px 5px;
        }

        .postbox-door {
            width: 60%;
            height: 180px;
            background-color: #e7343d;
            border: 3px solid #c6262d;
            border-radius: 5px;
            margin-top: 20px;
            position: relative;
        }

        .postbox-lock {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            top: 50px;
        }

        .login-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #0eed51;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .login-btn:hover {
            background-color: #0c74cc;
        }

        .links {
            text-align: center;
            font-size: 14px;
        }

        .links a {
            color: #0e82ed;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }

        .footer a {
            color: #0e82ed;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <div class="postbox">
                <div class="postbox-top"></div>
                <div class="postbox-door">
                    <div class="postbox-lock"></div>
                </div>
            </div>
        </div>

        <div class="login-form">
            <div class="login-title">账号登录</div>

            <div class="form-group">
                <input type="text" placeholder="邮箱账号或手机号码" />
            </div>

            <div class="form-group">
                <input type="password" placeholder="输入密码" />
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" />
                <label for="remember">30天内免登录</label>
            </div>

            <button class="login-btn">登录</button>

            <div class="links">
                <a href="#">忘记密码</a>|
                <a href="#">注册新号</a>
            </div>

            <div class="footer">
                阅读并接受 <a href="#">《服务条款》</a> 和 <a href="#">《隐私政策》</a>
            </div>
        </div>
    </div>
</body>

</html>
