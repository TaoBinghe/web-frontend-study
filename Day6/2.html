<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  img,
  .out {
    width: 400px;
    height: 300px;
  }

  .out {
    position: relative;
  }

  .d {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: aqua;
    bottom: 10px;
  }

  .a {
    right: 10px;
  }

  .b {
    right: 35px;
  }

  .c {
    right: 60px;
  }
</style>

<body>
  <div class="out">
    <img src="./素材2.png" alt="">
    <div class="a d"></div>
    <div class="b d"></div>
    <div class="c d"></div>
  </div>

</body>

</html>
