<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #r {
    width: 400px;
    height: 300px;
    background-color: aqua;
  }

  #u {
    width: 400px;
    height: 300px;
    background-color: rgb(68, 255, 0);
  }
</style>

<body>
  <div id="r"></div>
  <input type="text" id="rr" value="0">
  <div id="u"></div>
  <input type="text" id="uu" value="0">
</body>
<script src="./jquery-3.6.4.min.js"></script>
<script>
  $(function () {
    $(r).click(
      function () {
        let currentVal = parseInt($(rr).val(), 10)
        currentVal += 1;

        if ($('#rr').prop('disabled')) {
          return;
        }
        $(rr).val(currentVal);
        if (currentVal == 10) {
          $(rr).prop("disabled", true);
          $(uu).prop("disabled", true);
        }
      }
    )
    $(u).click(
      function () {
        let currentVal = parseInt($(uu).val(), 10)
        currentVal += 1;
        if ($('#rr').prop('disabled')) {
          return;
        }
        $(uu).val(currentVal);
        if (currentVal == 10) {
          $(rr).prop("disabled", true);
          $(uu).prop("disabled", true);
        }
      }
    )
  })
</script>

</html>
