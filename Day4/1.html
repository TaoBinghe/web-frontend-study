<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .out {
    width: 300px;
    height: 200px;
    background-color: rgb(13, 130, 225);
    border: 8px solid gray;
    border-radius: 15px 15px 0 0;
  }

  .title {
    width: 300px;
    height: 40px;
    background-color: rgb(0, 100, 182);
    text-align: center;
    line-height: 40px;
    border-radius: 7px 7px 0 0;
  }

  form {
    width: 200px;
    height: 160px;
    margin-left: 100px;
    text-align: center;
  }

  select {
    width: 108px;
  }

  input {
    width: 100px;
  }

  .sub {
    background-color: aqua;
    width: 160px;
    ;
  }
</style>

<body>
  <div class="out">
    <div class="title">
      用户登录
    </div>
    <form>
      <div>
        账号：
        <input type="text">
      </div>

      <div>
        密码：
        <input type="password">
      </div>

      <div>
        角色：
        <select name="" id="">
          <option value="" selected>超级管理员</option>
        </select>
      </div>
      <br>
      <div>
        <input type="submit" class="sub">
      </div>
    </form>
  </div>
</body>

</html>
