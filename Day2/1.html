<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wraper {
      height: 500px;
      width: 300px;
    }

    .up {
      height: 300px;
      width: 300px;
      background-color: red;
    }

    .up p {
      font-weight: 600;
      font-size: 40px;
      color: white;
      text-align: center;
      line-height: 100px;
    }

    li {
      list-style: none;
      text-align: right;
      padding-right: 30px;
      font-weight: 600;
      font-size: 20px;
      color: white;
    }

    .one {
      color: red;
      font-weight: 600;
      font-size: 20px;
    }

    .two {
      color: blue;
      font-weight: 600;
      font-size: 20px;
      padding-left: 20px;
      margin-top: -40px;
    }

    .three {
      color: red;
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="wraper">
    <div class="up">
      <p>小红书</p>
      <ul>
        <li>HOME</li>
        <li>DESIGN</li>
        <li>WEEK</li>
        <li>SHANGHAI</li>
      </ul>
    </div>
    <div class="down">
      <p class="one">
        上海家居设计周
      </p>
      <p class="two">上海浦东新区国展路1099号</p>
      <p class="three">RED BOOK</p>
    </div>
  </div>
</body>

</html>
