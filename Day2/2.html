<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      background-color:blue;
      width: 70px;
      padding: 0;
    }
    li
    {
      list-style: none;
      color:white;
      text-align: center;
      border: 2px solid black;
    }
    li:hover{
      background: orange;
    }
  </style>
</head>
<body>
  <div>
    <ul>
      <li>用户管理</li>
      <li>房间管理</li>
      <li>房型管理</li>
      <li>商品管理</li>
      <li>会员管理</li>
    </ul>
  </div>
</body>
</html>
