<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  ul {
    list-style: none;
  }

  span:hover {
    cursor: pointer;
  }

  ul {
    display: none;
  }
</style>

<body>
  <div><span onclick="toMin(this)">+</span>用户管理</div>

  <ul id="a">
    <li>用户列表</li>
    <li>用户删除</li>
  </ul>

</body>
<script>
  function toMin(obj) {
    if (obj.textContent == "+") {
      obj.textContent = "-";
      document.getElementById("a").style.display = "block";
    } else {
      obj.textContent = "+";
      document.getElementById("a").style.display = "none";
    }

  }
</script>

</html>
