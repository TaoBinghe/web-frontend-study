<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .out {
    display: flex;
    background-color: red;
    width: 100%;
    height: 50px;
    align-items: center;
    justify-content: space-between;
  }

  .left,
  .right {
    margin-left: 30px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;

  }

  .left div {
    padding: 0 5px;
    margin: 0 10px;
    border-left: solid 2px white;
    color: white;
  }

  .right div {
    padding: 0 5px;
    margin: 0 10px;
    color: white;
  }

  .left div:hover,
  .right div:hover {
    color: black;
  }
</style>

<body>
  <div class="out">
    <div class="left">
      <div>学生</div>
      <div>教职工</div>
      <div>校友</div>
      <div>访客</div>
      <div>招聘</div>
      <div>捐赠</div>
    </div>
    <div class="right">
      <div>
        门户
      </div>
      <div>
        网络
      </div>
      <div>
        邮箱
      </div>
      <div>
        燕云直播
      </div>
      <div>
        图书馆
      </div>
      <div>
        医学部
      </div>
      <div>
        领导信箱
      </div>
    </div>
  </div>
</body>

</html>
